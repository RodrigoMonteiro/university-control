{% extends "base.html" %} {% block content %}
<h1>Create Disciplina!</h1>
<form method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="nome_disciplina">Nome:</label>
    <input type="text" class="form-control" id="nome_disciplina" name="nome" value="{{disciplina.nome}}"/>
  </div>

  <div class="form-group">
    <label for="carga_horaria_disciplina">Carga hor√°ria:</label>
    <input type="number" class="form-control" id="carga_horaria_disciplina" name="carga_horaria" value="{{disciplina.carga_horaria}}"/>
  </div>

  <div class="form-group">
    <select class="form-select" aria-label="Default select example" name="professor">
 {% comment %} <option selected>{{disciplina.professor.nome}}</option> {% endcomment %}
 {% for professor in  professores%}
 <option value="{{professor.id}}">{{professor.nome}}</option>
 {% endfor %}
</select>

  </div>
  <div class="form-group">
    <select class="form-select" aria-label="Default select example" name="curso">
  {% comment %} <option selected>{{disciplina.curso.nome}}</option> {% endcomment %}
 {% for curso in  cursos%}
 <option value="{{curso.id}}">{{curso.nome}}</option>
 {% endfor %}
</select>
  </div>

 
  <button type="submit" class="btn btn-primary">Atualizar</button>
  <a class="btn btn-warning" href={% url "get-all-disciplinas" %}>Volta para lista</a>
</form>
{% endblock content %}
